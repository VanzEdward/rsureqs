<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Status - RSU REQS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="/assets/css/style.css" rel="stylesheet">

    <style>
        .register-card-custom {
            max-width: 1000px;
            width: 100%;
    
        }
    </style>
</head>

<body>

    <!-- Guest Dashboard Section -->
    <div class="d-flex flex-grow-1 justify-content-center align-items-center">
        <div class="register-card-custom">
            <div class="logo d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex flex-row justify-content-center align-items-center mb-2">
                    <img src="/assets/img/rsu_logo.png" alt="RSU Logo" width="55" height="55" class="me-2">
                    <img src="/assets/img/registrar_logo.png" alt="Registrar Logo" width="40" height="40" class="me-2">
                </div>
                <a href="/">
                    <div class="d-flex flex-column lh-sm">
                        <p class="fw-bold">Registrar's Office</p>
                        <p class="fw-bold">Romblon State University - Odiongan</p>
                    </div>
                </a>
            </div>
            <div class="content">
                <div class="queue-header">QUEUE STATUS</div>
                <!-- <h1>QUEUE STATUS</h1> -->

                <div class="row g-4">

                    <!-- Now Serving -->
                    <div class="col-md-8">
                        <div class="now-serving text-center">
                            <h2>NOW SERVING</h2>
                            <hr>
                            <div class="queue-number">A-004</div>
                            <small class="text-muted">Queue Number:</small>
                        </div>
                    </div>

                    <!-- Coming Up Next -->
                    <div class="col-md-4">
                        <div class="coming-next text-center">
                            <h3>COMING UP NEXT</h3>
                            <ul>
                                <li><strong>B-010</strong></li>
                                <li>B-011</li>
                                <li>C-015</li>
                                <li>A-007</li>
                            </ul>
                        </div>
                    </div>

                    <!-- Ready to Claim -->
                    <div class="ready-claim mt-4">
                        <h3>READY TO CLAIM â†“</h3>
                        <div class="codes">
                            <div>B-005</div>
                            <div>A-001</div>
                            <div>B-002</div>
                            <div>B-007</div>
                            <div>C-010</div>
                            <div>C-008</div>
                            <div>C-003</div>
                            <div>A-001</div>
                            <div>C-005</div>
                            <div>B-006</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- <footer class="py-3 border-top text-center mt-2"></footer> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
