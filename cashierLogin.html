<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cashier Login - RSU Registrar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #198754 0%, #0f5132 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
      }
      .login-card {
        background: white;
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
      }
      .btn-success {
        padding: 12px;
        font-weight: bold;
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="text-center mb-4">
        <i class="bi bi-wallet2 text-success display-1"></i>
        <h3 class="fw-bold mt-3 text-dark">Cashier Portal</h3>
        <p class="text-muted">Please sign in to continue</p>
      </div>

      <form id="cashierLoginForm">
        <div class="mb-3">
          <label class="form-label fw-bold">Email Address</label>
          <div class="input-group">
            <span class="input-group-text bg-light"
              ><i class="bi bi-envelope"></i
            ></span>
            <input
              type="email"
              class="form-control"
              id="email"
              required
              placeholder="cashier@rsu.edu.ph"
            />
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-bold">Password</label>
          <div class="input-group">
            <span class="input-group-text bg-light"
              ><i class="bi bi-lock"></i
            ></span>
            <input
              type="password"
              class="form-control"
              id="password"
              required
              placeholder="••••••••"
            />
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100 mb-3" id="loginBtn">
          Sign In
        </button>

        <div
          id="alertMessage"
          class="alert alert-danger d-none text-center small"
        ></div>
      </form>

      <div class="text-center mt-3">
        <a href="/" class="text-decoration-none text-muted small"
          ><i class="bi bi-arrow-left me-1"></i> Back to Home</a
        >
      </div>
    </div>

    <script>
      document
        .getElementById("cashierLoginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const btn = document.getElementById("loginBtn");
          const alertBox = document.getElementById("alertMessage");

          // Loading State
          btn.disabled = true;
          btn.innerHTML =
            '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';
          alertBox.classList.add("d-none");

          try {
            // We reuse the Admin Login API because Cashiers are "Staff"
            const response = await fetch("/api/admin/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (data.success) {
              // Check if they are actually a cashier
              // (Optional: You can remove this check if you want any staff to access it)
              /* if (data.admin.role !== 'cashier' && data.admin.role !== 'super_admin') {
                        throw new Error("Access Denied: You are not a cashier.");
                    }
                    */

              // Save Token
              localStorage.setItem("token", data.token);
              localStorage.setItem("userRole", "cashier");

              // Redirect to Cashier Dashboard
              window.location.href = "/cashier";
            } else {
              throw new Error(data.message || "Login failed");
            }
          } catch (error) {
            alertBox.textContent = error.message;
            alertBox.classList.remove("d-none");
            btn.disabled = false;
            btn.innerHTML = "Sign In";
          }
        });
    </script>
  </body>
</html>
