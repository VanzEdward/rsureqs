<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Login - RSU REQS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link href="/assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div
      class="d-flex flex-grow-1 justify-content-center align-items-center margin-auto"
    >
      <div class="login-card-custom">
        <div
          class="logo d-flex flex-column justify-content-center align-items-center"
        >
          <div
            class="d-flex flex-row justify-content-center align-items-center mb-2"
          >
            <img
              src="/assets/img/rsu_logo.png"
              alt="RSU Logo"
              width="55"
              height="55"
              class="me-2"
            />
            <img
              src="/assets/img/updated_RegistrarLogo.jpg"
              alt="Registrar Logo"
              width="40"
              height="40"
              class="me-2"
            />
          </div>
        </div>

        <div class="content">
          <div class="admin-badge">
            <i class="bi bi-shield-check me-2"></i>Registrar's Staff/Admin
            Portal
          </div>
          <h3 class="mt-3 mb-2 fw-bold">Staff/Admin Login</h3>
          <p
            class="mb-3"
            style="
              color: #888;
              border-bottom: 2px solid #ccc;
              padding-bottom: 10px;
            "
          >
            Access the staff administration panel. Enter your staff credentials
            below.
          </p>

          <form id="staffLoginForm">
            <div class="mb-3">
              <label for="email" class="form-label mb-2">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="Enter your educational email"
                required
              />
            </div>

            <div class="input-group mb-3">
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Enter your password"
                required
                style="border-right: 0"
              />
              <span
                class="input-group-text bg-white text-secondary"
                style="cursor: pointer; border-left: 0"
                onclick="togglePasswordVisibility()"
              >
                <i class="bi bi-eye-slash" id="toggleIcon"></i>
              </span>
            </div>

            <div class="hero-buttons">
              <button
                type="submit"
                id="staffLoginBtn"
                class="btn btn-custom w-100 btn-login-register mt-2"
              >
                LOGIN
              </button>
            </div>
            <!-- <p class="mt-2 text-center" style="font-size: 0.8rem; color: #999">
              Note: For password recovery, check your registered email.
            </p> -->
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Toggle Password Visibility Function
      function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("toggleIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("bi-eye-slash");
          toggleIcon.classList.add("bi-eye");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("bi-eye");
          toggleIcon.classList.add("bi-eye-slash");
        }
      }
      document.addEventListener("DOMContentLoaded", function () {
        const adminLoginForm = document.getElementById("staffLoginForm");
        const staffLoginBtn = document.getElementById("staffLoginBtn");

        // Check if admin is already logged in
        checkAdminSession();

        // Login form handler
        if (adminLoginForm) {
          adminLoginForm.addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const email = formData.get("email");
            const password = formData.get("password");

            // Simple Validation
            if (!email || !password) {
              showNotification("Please fill in all fields", "error");
              return;
            }

            // Validate email format
            if (!isValidEmail(email)) {
              showNotification("Please enter a valid email address", "error");
              return;
            }

            // Show loading state
            setLoading(true);

            try {
              const response = await fetch("/api/admin/login", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password }),
              });

              const result = await response.json();

              if (result.success) {
                showNotification("Login successful! Redirecting...", "success");

                // Store admin data in localStorage
                localStorage.setItem("admin", JSON.stringify(result.admin));
                localStorage.setItem("adminToken", result.token);

                // Redirect to admin dashboard after a short delay
                setTimeout(() => {
                  window.location.href = "/admin";
                }, 1000);
              } else {
                showNotification(
                  result.message || "Login failed. Check credentials.",
                  "error"
                );
                setLoading(false);
              }
            } catch (error) {
              console.error("Admin login error:", error);
              showNotification("Network error. Please try again.", "error");
              setLoading(false);
            }
          });
        }

        // --- Helper Functions ---

        function isValidEmail(email) {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return emailRegex.test(email);
        }

        // Helper: Show Notification Pop-up (The Toast)
        function showNotification(message, type) {
          // Remove existing toast if any
          const existingToast = document.querySelector(".notification-toast");
          if (existingToast) existingToast.remove();

          // Create element
          const toast = document.createElement("div");
          // type can be 'success' or 'error'
          const toastTypeClass =
            type === "error" ? "toast-error" : "toast-success";
          toast.className = `notification-toast ${toastTypeClass}`;

          // Icon based on type
          const iconClass =
            type === "success"
              ? "bi-check-circle-fill"
              : "bi-exclamation-triangle-fill";

          toast.innerHTML = `
              <i class="bi ${iconClass} toast-icon"></i>
              <span style="font-weight: 500; color: #333;">${message}</span>
          `;

          document.body.appendChild(toast);

          // Auto remove after 3 seconds
          setTimeout(() => {
            // Add slide out animation
            toast.style.animation = "slideOutRight 0.3s ease-in forwards";
            // Wait for animation to finish then remove from DOM
            setTimeout(() => {
              if (toast.parentNode) toast.parentNode.removeChild(toast);
            }, 300);
          }, 3000);
        }

        // Helper: Toggle Loading Button State
        function setLoading(isLoading) {
          if (!staffLoginBtn) return;

          if (isLoading) {
            staffLoginBtn.disabled = true;
            staffLoginBtn.innerHTML =
              '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Authenticating...';
          } else {
            staffLoginBtn.disabled = false;
            staffLoginBtn.innerHTML = "LOGIN";
          }
        }
      });

      // Session Check
      function checkAdminSession() {
        const adminToken = localStorage.getItem("adminToken");

        if (adminToken) {
          // Verify token is still valid
          fetch("/api/admin/me", {
            headers: {
              Authorization: `Bearer ${adminToken}`,
            },
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                window.location.href = "/admin";
              } else {
                // Token invalid, clear storage
                adminLogout();
              }
            })
            .catch(() => {
              adminLogout();
            });
        }
      }

      function adminLogout() {
        localStorage.removeItem("admin");
        localStorage.removeItem("adminToken");
        // We are already on the login page, so no redirect needed inside the check function
      }
    </script>
  </body>
</html>
