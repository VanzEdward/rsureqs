<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cashier Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <style>
      body {
        background-color: #f0f2f5;
        font-family: "Segoe UI", sans-serif;
      }
      .receipt-card {
        border-left: 5px solid #198754;
        transition: transform 0.2s;
      }
      .receipt-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-success shadow mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#"
          ><i class="bi bi-wallet2 me-2"></i>Cashier Monitor</a
        >
        <button
          class="btn btn-sm btn-light text-success fw-bold"
          onclick="logout()"
        >
          Logout
        </button>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="text-secondary mb-0">Paid Transactions</h4>
        <button
          onclick="loadTransactions()"
          class="btn btn-outline-success btn-sm"
        >
          <i class="bi bi-arrow-clockwise me-1"></i>Refresh
        </button>
      </div>

      <div class="row g-3" id="transactionList">
        <div class="col-12 text-center py-5">
          <div class="spinner-border text-success"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Check Auth
      const token = localStorage.getItem("token");
      //   // Note: You might want to use a separate cashier login or the admin token.
      //   // For now, it uses the existing token logic.
      if (!token) window.location.href = "index.html";

      document.addEventListener("DOMContentLoaded", loadTransactions);

      async function loadTransactions() {
        try {
          const res = await fetch("/api/cashier/transactions", {
            headers: { Authorization: `Bearer ${token}` },
          });
          const data = await res.json();

          const list = document.getElementById("transactionList");
          list.innerHTML = "";

          if (data.transactions.length === 0) {
            list.innerHTML =
              '<div class="col-12 text-center text-muted mt-5">No paid transactions found.</div>';
            return;
          }

          data.transactions.forEach((tx) => {
            // Safe parse services
            let services = [];
            try {
              services =
                typeof tx.services === "string"
                  ? JSON.parse(tx.services)
                  : tx.services;
            } catch (e) {}
            const serviceBadges = services
              .map(
                (s) =>
                  `<span class="badge bg-secondary me-1">${s.name || s}</span>`
              )
              .join("");

            const html = `
                        <div class="col-md-6 col-lg-4">
                            <div class="card receipt-card h-100 border-0 shadow-sm">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between mb-2">
                                        <span class="badge bg-warning text-dark fs-6 font-monospace">${
                                          tx.receipt_number || "PENDING"
                                        }</span>
                                        <small class="text-muted">${new Date(
                                          tx.submitted_at
                                        ).toLocaleDateString()}</small>
                                    </div>
                                    <h5 class="fw-bold mb-1">${
                                      tx.user_name
                                    }</h5>
                                    <p class="text-muted small mb-3">${
                                      tx.student_id
                                    }</p>
                                    <div class="mb-3">${serviceBadges}</div>
                                    <div class="d-flex justify-content-between align-items-center border-top pt-2">
                                        <span class="h5 text-success mb-0 fw-bold">â‚±${
                                          tx.total_amount
                                        }</span>
                                        <span class="badge bg-success rounded-pill px-3">PAID</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
            list.innerHTML += html;
          });
        } catch (e) {
          console.error(e);
        }
      }

      function logout() {
        localStorage.removeItem("token");
        window.location.href = "index.html";
      }

      setInterval(loadTransactions, 10000); // Auto refresh every 10s
    </script>
  </body>
</html>
