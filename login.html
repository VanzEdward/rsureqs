      text-align: left;
    }

    .hero-buttons .btn-login-register {
      background: rgb(5, 218, 87);
      color: #313a3f;
    }

    .hero-buttons .btn-login-register:hover {
      background: rgb(5, 218, 87);
      color: #313a3f;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }
  </style>
</head>


<body>

  <!-- Login Form -->
  <div class="d-flex flex-grow-1 justify-content-center align-items-center margin-auto">
    <div class="login-card-custom">
      <div class="logo d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex flex-row justify-content-center align-items-center mb-2">
          <img src="/assets/img/rsu_logo.png" alt="RSU Logo" width="55" height="55" class="me-2">
          <img src="/assets/img/registrar_logo.png" alt="Registrar Logo" width="40" height="40" class="me-2">
        </div>
        <a href="/">
          <div class="d-flex flex-column lh-sm">
            <p class="fw-bold">Registrar's Office</p>
            <p class="fw-bold">Romblon State University - Odiongan</p>
          </div>
        </a>
      </div>



      <div class="content">
        <h4 class="mt-3 mb-2 fw-bold">Login Your Account</h4>
        <p class="mb-3" style="color: #888; border-bottom: 2px solid #ccc; padding-bottom: 10px">
          Access your account to request tokens and manage services.
        </p>

        <form id="loginForm">
          <div class="mb-3">
            <label for="emailOrPhone" class="form-label mb-2">Email or Phone Number</label>
            <input type="text" id="emailOrPhone" name="emailOrPhone" class="form-control"
              placeholder="Enter your email or phone number" required>
          </div>
          <div class="mb-3 d-flex justify-content-between align-items-center">
            <label for="loginPassword" class="form-label mb-0">Password</label>
            <a href="./forgot.html" style="font-size: 0.9rem; color: #888; font-weight: 600;">Forgot Password?</a>
          </div>
          <input type="password" id="loginPassword" name="password" class="form-control mb-3"
            placeholder="Enter your password" required>

          <div id="loginAlert" class="alert d-none" role="alert"></div>
          <div class="hero-buttons">
            <button type="submit" class="btn btn-custom w-100 btn-login-register mt-2">LOGIN</button>
          </div>
          <p class="mt-3 text-center">Donâ€™t have an account?
            <a href="./register">Register</a>
          </p>

        </form>
      </div>
    </div>
  </div>


  <!-- <footer class="py-3 border-top text-center mt-2"></footer> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
